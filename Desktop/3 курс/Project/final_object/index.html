  <header class="header">

      <div id="balance">0</div>
      <div class="header-content">
      <h2 class="header-text">Available Budget in <span>December</span></h2>
      <h1 class="header-budget">0</h1>
      <div class="budget-block budget-block--income">
        <span class="budget-block-text">INCOME</span>
        <span class="budget-block-value"></span>
      </div>
      <div class="budget-block budget-block--expense">
        <span class="budget-block-text">EXPENSES</span>
        <div>
        <span class="budget-block-value"></span>
        <span class="budget-block-badge"></span>
        </div>
        <span class="percent"></span><span class="percent-icon">%</span>

        
      </div>
      
      <div id="error-div"></div>
      </div>
    </div>
    
    </header>
    <main class="main">
    <section class="manage-budget">
      <div class="container">
      <div class="manage-budget-content">
        <select id="selector" class="dropdown">
        <option value="inc">Income</option>
        <option value="exp">Expenses</option>
        </select>
        <input
        id="input-description"
        type="text"
        placeholder="Add description"
        class="input input--description"
        value=""
        />
        <input
        id="input-value"
        type="text"
        placeholder="Value"
        class="input input--value"
        value=""
        />
        <button id="btn-submit" type="button" class="btn btn-submit">
        Submit
        </button>
      </div>
      </div>
    </section>
